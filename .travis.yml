dist: xenial
addons:
  chrome: stable
env:
  global:
    - secure: 
language: python
python:
- 3.8
before_install:
- pip install --upgrade pip
- pip install poetry
- rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install $TRAVIS_NODE_VERSION
install:
- poetry install
before_script:
- CHROME_MAIN_VERSION=`google-chrome-stable --version | sed -E 's/(^Google Chrome
  |\.[0-9]+ )//g'`
- CHROMEDRIVER_VERSION=`curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAIN_VERSION"`
- curl "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
  -O
- unzip chromedriver_linux64.zip -d ~/bin
- npm install -D @percy/script
script: make test
deploy:
  provider: heroku
  app: dash-covid19-pro
  strategy: git
  on:
    tags: true
    python: 3.8
  api_key:
    secure: 
after_success:
- codecov
