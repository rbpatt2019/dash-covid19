dist: xenial
language: python
python:
- 3.8
before_install:
- pip install --upgrade pip
- pip install poetry
install:
- poetry install
script: make test
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: dash-covid19-pro
    staging: dash-covid19-stage
  strategy: git
  on:
    all_branches: true
    python: 3.8
after_success:
- codecov
